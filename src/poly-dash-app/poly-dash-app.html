<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../elements/poly-dash-card/poly-dash-card.html">


<dom-module id="poly-dash-app">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
        padding: 0;
      }

      .card-container {
        text-align: center;
      }

      .welcome-message {
        text-align: center;
      }
    </style>

    <!--<iron-ajax></iron-ajax>-->

    <h1 class="welcome-message">Your Dashboard</h1>

    <div class="card-container">      
      <dom-repeat items="[[apiResponse]]">
        <poly-dash-card title="[[item.title]]" description="[[item.description]]" link-href="[[item.linkHref]]"></poly-dash-card>
      </dom-repeat>
    </div>
  </template>

  <script>
    Polymer({

      is: 'poly-dash-app',

      properties: {
        prop1: {
          type: String,
          value: 'poly-dash-app',
        },
        apiResponse: {
          type: Array,
          value: [
            {
              title:"My Super Cool Title On A Totally Real API",
              description:"yup. not a mock API at all...",
              linkHref:"http://instagram.com/dylanbyth"
            },
            {
              title:"Its Real",
              description:"3/11 is a lie",
              linkHref:"http://google.ca"
            },
            {
              title:"Im on a plane",
              description:"cat.jpg - why is this not loading",
              linkHref:"http://google.co.uk"
            },
            {
              title:"Location: SwagCity",
              description:"Population 420yolo",
              linkHref:"http://gmail.com"
            }
          ]
        }
      },

    });
  </script>
</dom-module>
