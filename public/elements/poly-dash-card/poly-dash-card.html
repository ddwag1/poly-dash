<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">



</head><body><dom-module id="poly-dash-card">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 20px;
        height: 320px;
        width: 320px;
        -webkit-user-select: none;

        --paper-card: {
          height: inherit;
          width: inherit;
          color: #111;

          background: var(--background-image-url);
          background-size:cover;
        }
      }

      a {
          height: inherit;
          width: inherit;
          display: block;
        }
    </style>
    <a href="[[linkHref]]">
      <paper-card class="animated bounceIn">
        <paper-ripple></paper-ripple>

        <h2>[[title]]</h2>

        <span>[[description]]</span>
      </paper-card>
    </a>
  </template>

<script>
    Polymer({
      is:"poly-dash-card",
      
      observers:["onCardInit(title, description, linkHref, bgImage)"],
      
      properties:{
        title:{type:String},
        description:{type:String},
        linkHref:{type:String},
        bgImage:{type:String}},
      
      onCardInit:function(t,e,i,r){
        this.customStyle["--background-image-url"]="url("+r+")",
        console.log(t+" ||| "+e+" |||  ||| "+i+" ||| "+r)
      }
    });
</script>
</dom-module>
</body></html>
