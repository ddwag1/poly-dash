<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<!--
`poly-dash-card`
Its a card.

@demo demo/index.html 
-->

<dom-module id="poly-dash-card">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 20px;
        height: 400px;
        width: 400px;
        -webkit-user-select: none;

        --paper-card: {
          height: inherit;
          width: inherit;
          color: #111;

          background-image:url('/assets/bg.jpg');
          background-size:cover;
        }
      }

      a {
          height: inherit;
          width: inherit;
          display: block;
        }
    </style>
    <a href="[[linkHref]]" target="blank">
      <paper-card>
        <paper-ripple></paper-ripple>

        <h2>[[title]]</h2>

        <span>[[description]]</span>
      </paper-card>
    </a>
  </template>

  <script>
    Polymer({

      is: 'poly-dash-card',

    observers: [
      'onCardInit(title, description, linkHref, bgImage)'
    ],

    properties: {
      title: {
        type: String
      },
      description: {
        type: String
      },
      linkHref: {
        type: String
      },
      bgImage: {
        type: String
      }
    },

    onCardInit: function(title, description, linkHref, bgImage){

      console.log(title +' ||| '+ description +' ||| ' +' ||| '+ linkHref + ' ||| '+ bgImage);
    },

    });
  </script>
</dom-module>
